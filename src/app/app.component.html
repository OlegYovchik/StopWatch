<main>
  <div class="digits">
    <div class="hour">{{stringHour}}:</div>
    <div class="minute">{{stringMin}}:</div>
    <div class="second">{{stringSec}}:</div>
    <div class="milisecond">{{stringMili}}</div>
  </div>
  <div class="buttons">
    <button class="reset" (click)="reset()">RESET</button>
    <button class="start" (click)="start()" >START</button>
    <button class="pause" (click)="pause()" >PAUSE</button>
  </div>
  
</main>
