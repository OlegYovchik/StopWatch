<main>
  <div class="digits">
    <div class="hour">{{stringHour}}:</div>
    <div class="minute">{{stringMin}}:</div>
    <div class="second">{{stringSec}}:</div>
    <div class="milisecond">{{stringMili}}</div>
  </div>
  <div class="buttons">
    <button class="stop" *ngIf="!isStop" (click)="stop()">STOP</button>
    <button class="stop" *ngIf="isStop" (click)="reset()">RESET</button>
    <button class="start" [disabled]="isPlay" (click)="start()">START</button>
  </div>
  
</main>
